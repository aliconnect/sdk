<!DOCTYPE html>
<html class="app" dark="1">
<head>
	<title>Word</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="manifest" href="/om/manifest.json" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<script type="text/javascript" charset="UTF-8" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" ></script>
	<script type="text/javascript" charset="UTF-8" src="https://aliconnect.nl/lib/jquery.min.js" ></script>
	<script type="text/javascript" charset="UTF-8" src="home.js" ></script>
</head>
<body>
    <div id="content-header">
        <div class="padding">
            <h1>Welcome</h1>
        </div>
    </div>

        <div class="padding">
            <p>Choose the buttons below to add boilerplate text to the document by using the Word JavaScript API.</p>
            <br />

            <button id="emerson">Add quote from Ralph Waldo Emerson</button>
            <br /><br />

            <br /><br />

        </div>
    </div>
    <br />
    <div id="supportedVersion"/>
